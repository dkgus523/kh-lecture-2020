<!DOCTYPE html>
<html>
    <head>
        <title>제목임</title>
        <style>
        </style>
    </head>

    <body>
        <input type="checkbox" name="fruit" value="🍎"/>🍎<br/>
        <input type="checkbox" name="fruit" value="🍊"/>🍊<br/>
        <input type="checkbox" name="fruit" value="🍇"/>🍇<br/>
        <input type="checkbox" name="fruit" value="🥑"/>🥑<br/>                
        <button id="print">출력!</button>
        <h2 id="list"></h2>
        <script>
            // ?? =_=
            const p = document.getElementById('print');
            p.addEventListener('click', () => {
                const chks = document.getElementsByName('fruit');
                const len = chks.length;
                const list = document.getElementById('list');
                let s = '';
                for (let i = 0; i < len; i++) {
                    if (chks[i].checked) {
                        s += chks[i].value
                        s += (i != (len - 1) ? ', ' : '')
                    }
                }
                list.innerText = s
            })
        </script>
    </body>
</html>
